<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController as vm">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Iro</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="/js/vendor/angular.min.js"></script>
  <script src="/js/vendor/angular-resource.min.js"></script>
  <script src="/js/vendor/angular-animate.min.js"></script>
  <script src="/js/vendor/ui-router.min.js"></script>
  <script src="/js/vendor/jwt-decode.2.0.1.js"></script>
</head>
<body>
  <nav ng-controller="NavBarController as vm">
    <ul>
    <li><a ui-sref="home">iro</a></li><!-- COMMENT TO REMOVE EXTRA SPACE

      --><li class="right" ng-show="vm.authService.isLoggedIn();"><a ng-click="vm.authService.logout();">logout</a></li>
    </ul>
  </nav>
  <main ui-view></main>
  <script src="/js/app.js"></script>
  <script src="/js/app.routes.js"></script>

  <script src="/js/app/shared/app.controller.js"></script>
  <script src="/js/app/shared/navbar.controller.js"></script>
  <script src="/js/app/services/auth.service.js"></script>
  <script src="/js/app/services/colors.service.js"></script>
  <script src="/js/app/services/palettes.service.js"></script>
  <script src="/js/app/services/token.service.js"></script>
  <script src="/js/app/services/user.service.js"></script>
  <script src="/js/app/colors/colors.controller.js"></script>
  <script src="/js/app/colors/colorsearch.controller.js"></script>
  <script src="/js/app/home/home.controller.js"></script>
  <script src="/js/app/login/login.controller.js"></script>
  <script src="/js/app/palettes/palettes.controller.js"></script>
  <script src="/js/app/palettes/palettesearch.controller.js"></script>
  <script src="/js/app/signup/signup.controller.js"></script>
  <script src="/js/app/users/colorlist.controller.js"></script>
  <script src="/js/app/users/profile.controller.js"></script>
</body>
</html>
