<article class="profile">
  <div class="container">
    <h1 class="name">{{vm.currentUser.firstName}} {{vm.currentUser.lastName}}</h1>
    <section class="profile-color-lists">
      <h1>Color Lists</h1>
      <form name="colorListForm" ng-submit="vm.createColorList();" novalidate>
        <input type="text" ng-model="vm.customColorListName" required>
        <button ng-disabled="colorListForm.$invalid">Create List</button>
      </form>
      <div class="profile-color-lists">
        <div class="profile-color-list" ng-repeat="colorList in vm.currentUser.colorLists track by $index">
          <h2>{{colorList.name}}</h2>
          <div ng-repeat="color in colorList.colors">
            <span style="background-color: #{{color.hex}}"></span>
            <span>{{color.hex}}</span>
            <span>rgb({{color.rgb.red}}, {{color.rgb.green}}, {{color.rgb.blue}})</span>
          </div>
        </div>
      </div>
    </section>

    <section class="profile-palette-lists">
      <h1>Palette Lists</h1>
      <form name="paletteListForm" ng-submit="vm.createPaletteList();">
        <input type="text" ng-model="vm.customPaletteListName" required>
        <button ng-disabled="paletteListForm.$invalid">Create Palette List</button>
      </form>
      <div class="profile-palette-lists">
        <div class="profile-palette-list" ng-repeat="paletteList in vm.currentUser.paletteLists track by $index">
          <h2>{{paletteList.name}}</h2>
        </div>
      </div>
    </section>

    <section class="create-palette">
      <h1>Create a Custom Palette</h1>
      <form name="createPalette">
        <div class="create-palette-colors">
          <span style="background-color: #{{hexOne}}"></span>
          <span style="background-color: #{{hexTwo}}"></span>
          <span style="background-color: #{{hexThree}}"></span>
          <span style="background-color: #{{hexFour}}"></span>
          <span style="background-color: #{{hexFive}}"></span>
        </div>
        <div class="create-palette-hex">
          <div><span>#</span> <input type="text" ng-model="hexOne" placeholder="FFFFFF" maxlength="6"></div>
          <div><span>#</span> <input type="text" ng-model="hexTwo" placeholder="FFFFFF" maxlength="6"></div>
          <div><span>#</span> <input type="text" ng-model="hexThree" placeholder="FFFFFF" maxlength="6"></div>
          <div><span>#</span> <input type="text" ng-model="hexFour" placeholder="FFFFFF" maxlength="6"></div>
          <div><span>#</span> <input type="text" ng-model="hexFive" placeholder="FFFFFF" maxlength="6"></div>
        </div>
        <button>Create Palette</button>
      </form>
    </section>
  </div>
</article>
