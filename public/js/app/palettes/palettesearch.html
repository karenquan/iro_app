<section class="container palette-search-results">
  <h1>Search Palettes By Hex</h1>
  <form name="paletteSearchForm" ng-submit="vm.searchPalettes();" novalidate>
    <span>#</span>
    <input type="text" ng-model="vm.paletteSearchInput" placeholder="FFFFFF*" ng-pattern="/^[0-9A-Fa-f]+$/" minlength="6" maxlength="6" required>
    <button ng-disabled="paletteSearchForm.$invalid">Search</button>
    <p>*6-digit hex required.</p>
  </form>
  <h1 class="title hex" ng-show="vm.hexSearch.length">#{{vm.hexSearch}}</h1>
  <p ng-hide="!vm.noPalettesFound">No palettes found.</p>
  <h1 class="title" ng-hide="vm.hexSearch.length">Top Palettes</h1>
  <div class="individual-palette" ng-repeat="palette in vm.palettes track by $index">
    <h3>{{palette.title}}</h3>
      <a class="palette-link" ui-sref="palette({ id:{{palette.id}} })">
        <span class="col-{{palette.colors.length}}" ng-repeat="color in palette.colors track by $index" style="background-color: #{{color}}"></span>
      </a>
      <span class="hex col-{{palette.colors.length}}" ng-repeat="color in palette.colors track by $index">#{{color}}</span>
  </div>
</section>
