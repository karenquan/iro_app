<section class="container individual-palette-show">
  <h1>{{vm.palette.title}}</h1>
  <div class="palette-container color-block">
    <div class="col-{{vm.palette.colors.length}}" ng-repeat="color in vm.palette.colors track by $index">
      <span ng-style="{ 'background-color': '#{{color}}' }" ng-class="{'gray-border': '{{color}}' === 'FFFFFF'}"><a ui-sref="color({ hex: '{{color}}' })"></a></span>
    </div>
  </div>
  <div class="palette-container hex">
    <div class="col-{{vm.palette.colors.length}}" ng-repeat="color in vm.palette.colors track by $index">
      <span>#{{color}}</span>
    </div>
  </div>
  <p>Number of Views: {{vm.palette.numViews}} | Number of Votes: {{vm.palette.numVotes}} | Rank: {{vm.palette.rank}}</p>
  <div class="user-options" ng-show="vm.currentUserPaletteLists.length > 0">
    <select ng-model="vm.selectedListId">
      <option value="">Select a Palette List</option>
      <option value="{{paletteList._id}}" ng-repeat="paletteList in vm.currentUserPaletteLists track by $index">{{paletteList.name}}</option>
    </select>
    <button ng-click="vm.addPaletteToList();">Add Palette to List</button>
    <p ng-show="vm.addedPalette" ng-class="{ 'fade': fade }" class="success">Successfully added palette!</p>
  </div>
</section>
