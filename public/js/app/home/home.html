<section class="home">
  <article>
    <div class="content">
      <h1>Top Colors</h1>
      <div class="top-colors">
        <div class="top-color" ng-repeat="color in vm.topColors track by $index">
          <span class="color" ng-style="{ 'background-color': '#{{color.hex}}', 'border': ('{{color.hex}}' === 'FFFFFF') ? '1px solid #CCC' : '1px solid #{{color.hex}}' }"></span><span class="hex">#{{color.hex}}</span>
        </div>
      </div>
    </div>
  </article>

  <article>
    <div class="content">
      <h1>Search Colors</h1>
      <div class="color-search"></div>
      <!-- add button to add color to favorites -->
    </div>
  </article>

  <article>
    <div class="content">
      <h1>Top Palettes</h1>
      <div class="top-palettes">
        <div class="top-palette" ng-repeat="palette in vm.topPalettes">
          <h3><a ui-sref="palette({ id:{{palette.id}} })">{{palette.title}}</a></h3>
          <a class="palette-link" ui-sref="palette({ id:{{palette.id}} })"><span class="palette-color" ng-repeat="color in palette.colors track by $index" ng-style="{ 'background-color': '#{{color}}', 'border': ('{{color}}' === 'FFFFFF') ? '1px solid #CCC' : '1px solid #{{color}}' }"></span></a>
        </div>
      </div>
    </div>
  </article>

  <article>
    <div class="content">
      <h1>Search Palettes</h1>
      <div class="palette-search"></div>
    </div>
  </article>

  <article>
    <div class="content">
      <h1>Create a Custom Palette</h1>
      <div class="palette-create"></div>
    </div>
  </article>
</section>

<footer>
  <span>colors and palettes provided by: <a href="http://colourlovers.com" target="_blank">colourlovers.com</a></span>
</footer>
