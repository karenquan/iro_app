<div class="sign-up container">
  <h1>Sign Up</h1>
  <form name="signUpForm" ng-submit="vm.submitSignUp();" novalidate>
    <div>
      <label for="firstName">First Name*</label>
      <input ng-model="vm.user.firstName" type="text" id="firstName" class="first-name" required autofocus>
    </div>
    <div>
      <label for="lastName">Last Name*</label>
      <input ng-model="vm.user.lastName" type="text" id="lastName" class="last-name" required>
    </div>
    <div>
      <label for="email">Email*</label>
      <input ng-model="vm.user.email" type="email" id="email" class="email" required email>
      <span class="error" ng-hide="!vm.emailConflict">This email is already taken.</span>
    </div>
    <div>
      <label for="password">Password*</label>
      <input ng-model="vm.user.password" type="password" id="password" class="password" required>
    </div>
    <span class="info">* Required fields</span>
    <button type="submit" ng-disabled="signUpForm.$invalid">Sign Up</button>
  </form>
  <p>Already a member? <a ui-sref="login">Log in</a>.</p>
</div>
