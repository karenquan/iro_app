<section class="container offset individual-color">
  <h1>{{vm.color.title}}</h1>
  <div class="individual-color-block" style="background-color: #{{vm.color.hex}}"></div>
  <select>
    <option ng-repeat="color in vm.currentUserColors track by $index">{{color.name}}</option>
  </select>

</section>
